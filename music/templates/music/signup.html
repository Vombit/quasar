{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create accaunt</title>
    <link href="{% static 'music/style.css' %}" rel="stylesheet"/>
</head>
<body>
    {% comment %}{% endcomment %}
        <div class="block_panel signup_form">
            <form action="" method="post">
                {% csrf_token %}
                <label for="username">Username</label>
                <input type="text" name="username" id="username" autocomplete="off" required maxlenght='24'>

                <label for="password1">Password</label>
                <input type="password" name="password1" id="password1" autocomplete="off" required>

                <label for="password2">Repeat password</label>
                <input type="password" name="password2" id="password2" autocomplete="off" required>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" autocomplete="off" required>

                <input type="submit" value="Create" class="button">
            </form>
            <p class="loginerr">{{ error }}</p>

            <a href="/" class="signup_link">Log in</a>
        </div>
</body>
</html>
