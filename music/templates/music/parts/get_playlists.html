{% load static %}
<div class="playlist_creator" id="get_playlists">
    <h3>Выбрать плейлист</h3>
    {% for item in playlists %}
        <div class="block" id="{{ item.url }}">{{ item.name }}</div>
    {% endfor %}
    {% if not playlists %}<h3 style="font-size: 14px;">no playlists</h3>{% endif %}
</div>
