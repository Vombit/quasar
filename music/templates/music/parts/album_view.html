    <h5 class="content_body_container_el_name" title="{{ item.name }}"><a href="/album/{{ item.url }}" class="link">{{ item.name }}</a></h5>
    <div class="content_body_container_el_sub">
        <div>{{ item.date_album|date:"Y" }}</div>

        <div>{{ item.get_album_status_display }}</div>
    </div>
</div>
